<body style="font-family: 'Rubik', sans-serif;">
    <audio src="assets/audio/notify.mp3" id="audio">aaaaaaa</audio>
    <div id="div-form" class="div-form grid-form">
        <br>
        <h1>Divirta-se</h1>
        <h3>Digite seu apelido para entrar no chat.</h3>
        <div id='form' class="form">
            <br>
            <input type="text" id="input-name" placeholder="Apelido" >
            <br>
            <button onclick="wel_chat()">Entrar</button>
        </div>
        <div>
        </div>
     </div>
    <div class="grid">
        <div  class="header">
            <img  style="cursor: pointer;" src="assets/img/logo.png" class="svg-header" alt="">
            <p>Chat Day</p>
        </div>
        <div class="menu" id="menu">
            <div class="item-menu">
                <img class="svg-menu"  onclick="close_menu()" style="cursor: pointer;" src="assets/img/cancel.svg" alt="">
            </div>
            <div class="item-menu" style="text-align:center">
                <img src="assets/img/logo.png" class="logo" alt="">
                <p>Chat Day </p>
            </div>
            <div class="item-menu">
                <p id="delete-msg" onclick="del_msg()"><img src="assets/img/lixeira.svg" class="menu-icon" alt=""> Limpar conversa</li>       
            </div>
            <div class="item-menu">
                <input checked type="checkbox" name="" id="autosc">
                <label for="autosc">Auto rolagem</label>
            </div>
            <div class="item-menu">
                <input id="notify" checked type="checkbox">
                <label for="notify">Notificação</label>
            </div>
        </div>
        <div class="chat">
            <div class="mensagens">      
            </div>
            <div class="input-msg">
                <img onclick="open_menu()" id="config-button"style="cursor: pointer;" src="assets/img/menu.svg" class="svg-menu" alt="">
                <input placeholder="Escreva sua mensagem"  onkeydown="sendMsgEnter(event)" type="text" id="msg">
                <img src="assets/img/send.svg" onclick="sendMsg()" class="button-send" alt="" align="">
            </div>
        </div>
    </div>
